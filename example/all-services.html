<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>All Services</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="all-service">
  <div class="social-share">
    <ul id="base-share-list" class="base-share-list" data-url="https://github.com/base-share/base-share" 
    data-title="A basic share jQuery plugin" data-pic="https://avatars2.githubusercontent.com/u/11400523?v=3&s=200">
      <li class="base-share-item item-facebook" data-id="facebook"><span>Facebook</span></li>
      <li class="base-share-item item-twitter" data-id="twitter"><span>Twitter</span></li>
      <li class="base-share-item item-googleplus" data-id="googleplus"><span>Google+</span></li>
      <li class="base-share-item item-linkedin" data-id="linkedin"><span>LinkedIn</span></li>
      <li class="base-share-item item-weibo" data-id="weibo"><span>Weibo</span></li>
      <li class="base-share-item item-qzone" data-id="qzone"><span>Qzone</span></li>
      <li class="base-share-item item-qq" data-id="qq"><span>QQ</span></li>
      <li class="base-share-item item-douban" data-id="douban"><span>Douban</span></li>
      <li class="base-share-item item-tieba" data-id="tieba"><span>Tieba</span></li>
      <li class="base-share-item item-renren" data-id="renren"><span>renren</span></li>
      <li class="base-share-item item-reddit" data-id="reddit"><span>Reddit</span></li>
      <li class="base-share-item item-tumblr" data-id="tumblr"><span>Tumblr</span></li>
      <li class="base-share-item item-pinterest" data-id="pinterest"><span>Pinterest</span></li>
      <li class="base-share-item item-delicious" data-id="delicious"><span>Delicious</span></li>
      <li class="base-share-item item-pocket" data-id="pocket"><span>Pocket</span></li>
      <li class="base-share-item item-tweibo" data-id="tweibo"><span>Tweibo</span></li>
    </ul>
  </div>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
  <script src="../src/base-share.js"></script>
  <script>
    $(document).baseShare({
      isPopup: true
    });
  </script>
</body>
</html>
